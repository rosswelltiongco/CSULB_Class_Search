<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <style>
    table{ width: 75%; }
    tr {border: 2px solid #AEAEAE;}
  </style>

</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <script>
        $(document).ready(function(){
            $('#college-select').on('change', function() {
            if ( this.value == 'csulb')
            {
                $("#csulb").show();
            }
            else
            {
                $("#csulb").hide();
            }
            });
        });

        $(function() {
            $("td[colspan=3]").find("p").hide();
            $("table").click(function(event) {
                event.stopPropagation();
                var $target = $(event.target);
                if ( $target.closest("td").attr("colspan") > 1 ) {
                    $target.slideUp();
                } else {
                    $target.closest("tr").next().find("p").slideToggle();
                }                    
            });
        });


  </script>


  <h2>College Study Spots</h2>

  <select id='college-select'>
    <option value="0">Select University</option>
    <option value="csulb">California State University, Long Beach</option>
    <option value="2">Passing on to a client</option>
    </select>

    <div style='display:none;' id='csulb'>Welcome, 49er<br/>&nbsp;
    <br/>&nbsp;
        
        Click on a row for more info:
    <table>
        <tr><td><p>ECS</p></td><td><p>Age</p></td><td><p>Info</p></td></tr>
        <tr><td colspan="3"><p>Blah blah blah blah blah blah blah blah blah blah blah</p>
        </td></tr>

        <tr><td><p>VEC</p></td><td><p>Age</p></td><td><p>Info</p></td></tr>
        <tr><td colspan="3"><p>Blah blah blah blah blah blah blah blah blah blah blah</p>
        </td></tr>
        
        <tr><td><p>Name</p></td><td><p>Age</p></td><td><p>Info</p></td></tr>
        <tr><td colspan="3"><p>Blah blah blah blah blah blah blah blah blah blah blah</p>
        </td></tr>    
    </table>

    </div>

</body>
</html>
